<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OBFUSCATION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>OBFUSCATION</h1>
        <div class="form-group">
            <label for="inputText">TEXTE À MASQUER</label>
            <input type="text" class="form-control" id="inputText" placeholder="Saisissez votre texte"
                oninput="convertToHexEntities()">
        </div>
        <div class="mt-3">
            <label for="inputText">TEXTE MASQUÉ</label>
            <pre id="result" class="border p-2"></pre>
        </div>
    </div>

    <script>
        function convertToHexEntities() {
            const inputText = document.getElementById('inputText').value;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = ''; // Nettoyer le contenu existant
            for (let i = 0; i < inputText.length; i++) {
                const hex = inputText.charCodeAt(i).toString(16);
                const entity = document.createTextNode(`&#x${hex};`);
                resultElement.appendChild(entity);
            }
        }

        // Exécute le script une fois que la page est complètement chargée
        document.addEventListener('DOMContentLoaded', function () {
            convertToHexEntities();
        });
    </script>
</body>

</html>
